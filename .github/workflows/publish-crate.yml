name: Publish Crate

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (do not actually publish)"
        required: false
        default: true
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  build-libs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build static libraries for all platforms
        run: |
          chmod +x scripts/build-libs.sh
          ./scripts/build-libs.sh

      - name: Upload vendor artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vendor-libs
          path: src/cli/vendor/
          retention-days: 1

  publish:
    needs: build-libs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download vendor artifacts
        uses: actions/download-artifact@v4
        with:
          name: vendor-libs
          path: src/cli/vendor/

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install libc++ (required for Zig-built libraries)
        run: sudo apt-get update && sudo apt-get install -y libc++-dev libc++abi-dev

      - name: Verify package
        run: cargo publish --dry-run

      - name: Publish to crates.io
        if: github.event_name == 'push' || github.event.inputs.dry_run == 'false'
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
