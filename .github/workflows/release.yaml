name: Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cadutil
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact: cadutil
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact: cadutil
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact: cadutil.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build core library
        run: |
          cd src/core
          zig build --release=safe

      - name: Build CLI
        run: |
          cd src/cli
          cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          cp src/cli/target/release/${{ matrix.artifact }} dist/
          cp src/core/zig-out/lib/librecad_core.so dist/ || true
          cp src/core/zig-out/lib/librecad_core.dylib dist/ || true
          cp src/core/zig-out/lib/recad_core.dll dist/ || true
          tar -czvf cadutil-${{ matrix.target }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cadutil-${{ matrix.target }}
          path: cadutil-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
